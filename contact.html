<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header class="page-header">
        <span style="color:white; font-weight:bold;">CONTACT</span>
        <a href="index.html" class="home-btn">‚Üê Retour Accueil</a>
    </header>

    <main class="container">
        <h1 class="section-title">Me Contacter</h1>
        
        <div class="content-box">
            <form action="mailto:ciacanpaula@gmail.com" method="post" enctype="text/plain">
                <div style="margin-bottom: 15px;">
                    <label style="display:block; margin-bottom:5px;">Nom :</label>
                    <input type="text" name="name" style="width:100%; padding:10px; background:#222; border:1px solid #444; color:white;">
                </div>
                
                <div style="margin-bottom: 15px;">
                    <label style="display:block; margin-bottom:5px;">Message :</label>
                    <textarea name="message" rows="5" style="width:100%; padding:10px; background:#222; border:1px solid #444; color:white;"></textarea>
                </div>

                <button type="submit" class="btn-download" style="border:none; cursor:pointer;">Envoyer</button>
            </form>
        </div>
    </main>
</body>
</html>
