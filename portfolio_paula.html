<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #333;
            color: white;
        }
        .logo img {
            height: 50px;
            cursor: pointer;
        }
        .burger-menu {
            cursor: pointer;
            font-size: 24px;
        }
        .menu {
            display: none;
            position: absolute;
            top: 60px;
            right: 15px;
            background: white;
            box-shadow: 0px 4px 6px rgba(0,0,0,0.1);
            border-radius: 5px;
            overflow: hidden;
        }
        .menu a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: black;
            border-bottom: 1px solid #ddd;
        }
        .menu a:hover {
            background: #f0f0f0;
        }
        .gallery {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .gallery img {
            width: 80%;
            max-width: 800px;
            margin-bottom: 10px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo" onclick="location.href='index.html';">
        </div>
        <div class="burger-menu" onclick="toggleMenu()">â˜°</div>
        <div class="menu" id="menu">
            <a href="cv.html">Mon CV</a>
            <a href="contact.html">Me Contacter</a>
        </div>
    </header>
    
    <div class="gallery">
        <img src="prtf1pc.png" alt="Portfolio Image 1">
        <img src="prtf2pc.png" alt="Portfolio Image 2">
        <img src="prtf3pc.png" alt="Portfolio Image 3">
        <img src="prtf4pc.png" alt="Portfolio Image 4">
        <img src="prtf5pc.png" alt="Portfolio Image 5">
        <img src="prtf6pc.png" alt="Portfolio Image 6">
        <img src="prtf7pc.png" alt="Portfolio Image 7">
    </div>

    <script>
        function toggleMenu() {
            var menu = document.getElementById('menu');
            if (menu.style.display === "block") {
                menu.style.display = "none";
            } else {
                menu.style.display = "block";
            }
        }
    </script>
</body>
</html>
