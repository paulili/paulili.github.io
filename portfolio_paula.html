<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciacan Paula | Portfolio</title>
    <style>
        body {
            margin: 0;
            background: black;
            overflow-x: hidden;
            font-family: Arial, sans-serif;
        }
        /* Barre de navigation */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1100;
        }
        .logo {
            width: 50px;
            height: 50px;
            cursor: pointer;
        }
        .menu-toggle {
            font-size: 30px;
            color: white;
            cursor: pointer;
            z-index: 1200;
            position: absolute;
            right: 50px; 
        }
        .menu {
            display: none;
            position: absolute;
            right: 50px;
            top: 50px;
            background: black;
            padding: 10px;
            border-radius: 5px;
            z-index: 1200;
        }
        .menu a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 10px;
        }
        .menu a:hover {
            background: gray;
        }
        .menu.show {
            display: block;
        }
        /* Conteneur principal */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5vh;
            padding-top: 10vh;
            padding-bottom: 0;
        }
        /* Style des images */
        .parallax {
            width: 90vw;
            height: 90vh;
            object-fit: cover;
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;
        }
        .parallax:first-child {
            opacity: 1;
            transform: translateY(0);
        }
        .visible {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="navbar">
        <img src="retourblanc.png" class="logo" onclick="window.location.href='index.html'">
        <div class="menu-toggle" onclick="toggleMenu()">â˜°</div>
        <div class="menu" id="menu">
            <a href="paula_cv.html">Mon CV</a>
            <a href="contact_paula.html">Me contacter</a>
        </div>
    </div>
    
    <div class="container">
        <img src="prtf1pc.png" class="parallax visible">
        <img src="prtf2pc.png" class="parallax">
        <img src="prtf3pc.png" class="parallax">
        <img src="prtf4pc.png" class="parallax">
        <img src="prtf5pc.png" class="parallax">
        <img src="prtf6pc.png" class="parallax">
        <img src="prtf7pc.png" class="parallax">
    </div>
    
    <script>
        function toggleMenu() {
            document.getElementById("menu").classList.toggle("show");
        }

        document.addEventListener('scroll', function() {
            let images = document.querySelectorAll('.parallax');
            images.forEach((img, index) => {
                if (index === 0) return;
                let rect = img.getBoundingClientRect();
                if (rect.top < window.innerHeight * 0.9) {
                    img.classList.add('visible');
                }
            });
        });
    </script>
</body>
</html>
